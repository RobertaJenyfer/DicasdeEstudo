<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dicas de Estudo R&L - Cadastro</title>
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="logo (2).png" alt="Dicas de Estudo logo">
            </div>
            <ul class="menu">
                <li><a href="Home.html">Home</a></li>
                <li><a href="Métodos de Estudo.html">Métodos de Estudo</a></li>
                <li><a href="Dicas de Estudo.html">Dicas de Estudo</a></li>
                <li><a href="Contato">Contato</a></li>
                <li><a href="Feedback.html">Feedback</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <div class="signup-form">
            <h2>Cadastro</h2>
            <form action="#" method="post" onsubmit="redirectToDoctype()">
                <label for="new-username">Novo Usuário:</label>
                <input type="text" id="new-username" name="new-username" required>

                <label for="new-password">Nova Senha:</label>
                <input type="password" id="new-password" name="new-password" required>

                <button type="submit">Cadastrar</button>
            </form>
            <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
        </div>
    </div>
</body>
</html>
